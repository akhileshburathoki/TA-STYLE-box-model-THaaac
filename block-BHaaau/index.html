<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html>
<head>
	<title>Box Model 6</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
	<header>
		<h1>The Box-model,Box-sizing & Box-<br>
		shadow</h1>
	</header>
	<main>
		<section>
			<h2>Exercise 1</h2>
		</section>
		<section class="sec">
			<div class="div"></div>
		</section>
		<section>
				<div class="con"></div>
				<span>Content</span>
				<div class="pad"></div>
				<span>Padding</span>
				<div class="bor"></div>
				<span>Border</span>
				<div class="mar"></div>
				<span>Margin</span>
		</section>
		<section class="style">
			<h2>Exercise 2</h2>
			<h3>No border in this boxes.</h3>
			<div class="nav">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</section>
		<section class="hero">
			<h5>1px border in this boxes.</h5>
			<div class="main">
				<div class="first"></div>
				<div class="same"></div>
				<div class="third"></div>
			</div>
		</section>
		<section class="last">
			<h4>1px border in these boxes but they are in same line.</h4>
			<div class="nav">
				<div class="model"></div>
				<div class="model"></div>
				<div class="model"></div>
			</div>
		</section>
	</main>
</body>
</html>
